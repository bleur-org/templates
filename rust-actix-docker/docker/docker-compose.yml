services:
  postgres:
    image: postgres:16-alpine
    container_name: prod_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "-A md5"
    expose:
      - "5432"
    volumes:
      - prod_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks: [dev_network]

  migrate:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: migrate
    environment:
      DATABASE_URL: postgres://${DB_USERNAME}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks: [dev_network]
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: app
    container_name: prod_app
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgres://${DB_USERNAME}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      RUST_LOG: info
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks: [dev_network]
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

networks:
  dev_network:
    driver: bridge

volumes:
  prod_pgdata:
