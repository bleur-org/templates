services:
  postgres:
    image: postgres:16-alpine
    container_name: prod_postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "-A md5"

    ports:
      - "${DB_PORT}:5432"

    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data

    command: >
      postgres
      -c listen_addresses='*'
      -c log_destination='stderr'
      -c logging_collector=off
      -c log_connections=on
      -c log_disconnections=on
      -c log_statement='all'
      -c log_duration=on

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5

    networks:
      - dev_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prod_app
    restart: unless-stopped

    ports:
      - "8001:8001"

    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://${DB_USERNAME}:${DB_PASSWORD}@postgres:${DB_PORT}/${DB_NAME}

    volumes:
      - ./config.toml:/app/config.toml:ro

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - dev_network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  dev_network:
    driver: bridge

volumes:
  cargo-cache:
  cargo-git:
  target-cache:
  postgres_data:
