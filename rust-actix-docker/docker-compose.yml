services:
  postgres:
    image: postgres:16-alpine
    container_name: dev_postgres
    restart: unless-stopped

    environment:
      # Default credentials - change these as you wish
      POSTGRES_USER: temp
      POSTGRES_PASSWORD: temp
      POSTGRES_DB: temp

      POSTGRES_INITDB_ARGS: "-A md5"

    ports:
      - "5432:5432" # Change first number if port is already in use (e.g., "5433:5432")

    volumes:
      # Store data in project directory - gets cleaned up when you want
      - ./docker-data/postgres:/var/lib/postgresql/data

      # Custom PostgreSQL configuration (optional)
      # - ./postgresql.conf:/etc/postgresql/postgresql.conf

    command: >
      postgres
      -c listen_addresses='*'
      -c log_destination='stderr'
      -c logging_collector=off
      -c log_connections=on
      -c log_disconnections=on
      -c log_statement='all'
      -c log_duration=on

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temp -d temp"]
      interval: 5s
      timeout: 3s
      retries: 5

    networks:
      - dev_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev_app
    restart: unless-stopped

    ports:
      - "8001:8001" # Change first number if port is already in use

    environment:
      # Application will use these via config.toml
      RUST_LOG: info
      DATABASE_URL: postgres://temp:temp@postgres:5432/temp

    volumes:
      # Mount config file (create config.toml in project root)
      - ./config.toml:/app/config.toml:ro

      # Optional: mount source for development (requires rebuilding)
      # - ./crates:/app/crates:ro

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - dev_network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  dev_network:
    driver: bridge

